
name: maven-dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: echo token
      run: echo ${{ secrets.MYGITHUBTOKEN }}
    - name: Maven version
      run: |
        curl \
           -X POST \
           -H "Accept: application/vnd.github.v3+json" \
           -H 'Authorization: hemantbhosale916 ${{ secrets.MYGITHUBTOKEN }}' \
            https://api.github.com/repos/hemantbhosale916/hello-world/actions/workflows/wfd-dev.yaml/dispatches \
           -d '{"ref":"dev"}'
